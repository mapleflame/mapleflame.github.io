<!DOCTYPE html>
<html>

    <head>
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="img/favicon//ms-icon-144x144.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/favicon//apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicon//apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicon//apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicon//apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicon//apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicon//apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicon//apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon//apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon//android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="img/favicon//favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon//favicon-16x16.png">
        <link rel="manifest" href="img/favicon//manifest.json">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.14/angular-material.min.css">
        <title>新番整理 暫定</title>
    </head>

    <body ng-app="dataInfo" ng-controller="dataControl">
        <section id="done">
            <div class="container-fluid">
                <div ng-repeat="finish in finished track by $index">
                    <h2>{{ finish.title }}</h2><br>
                    <img ng-src="{{finish.image}}" style="max-width: 300px;height: auto" ng-if="show.image != ''"><hr>
                    <div ng-repeat="(group, links) in finish.download">
                        <h5>{{group}}</h5><br>
                        <span ng-repeat="link in links track by $index">
                            <b><a href="link">{{ $index + 1 }}</a></b>
                        </span><hr>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="temp.js"></script>

    </body>
</html>
